otto:
  version: 1
  defaults:
    jobs: 12
  params:
    --opt1:
      metavar: OPT
      help: opt1 help message
    --opt2:
      dest: stored_name
      default: three
      choices:
      - one
      - two
      - three
      help: opt2 help message
    positional:
      default: 1
      choices:
      - 1
      - 2
      - 3
      help: help message
